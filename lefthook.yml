pre-commit:
  parallel: true
  jobs:
    - name: prettier
      root: "frontend/"
      glob: "frontend/**/*.{ts,tsx,js,jsx,mjs,json,css,md}"
      run: bunx prettier --write {staged_files}
      stage_fixed: true

    - name: ruff-format
      glob: "backend/**/*.py"
      run: sh scripts/run_ruff.sh format {staged_files}
      stage_fixed: true

    - name: ruff-lint
      glob: "backend/**/*.py"
      run: sh scripts/run_ruff.sh check --fix {staged_files}
      stage_fixed: true
